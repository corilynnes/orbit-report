
<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
    <th class="sortable" (click) = "sort('name')" >Name</th>
    <th class="sortable" (click) = "sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let item of satellites">
    <td [class.warning] = "item.shouldReturnWarning()" >{{item.name}}</td>
        <td [class.warning] = "item.shouldReturnWarning()"  >{{item.type}}</td>
        <td [class.warning] = "item.shouldReturnWarning()" >{{item.operational}}</td>
        <td [class.warning] = "item.shouldReturnWarning()" >{{item.orbitType}}</td>
        <td [class.warning] = "item.shouldReturnWarning()" >{{item.launchDate}}</td>
   </tr>
</table>
